<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body>

<main>
    <p class="advice-number">advice # <span id="number"></span></p>
    <h1 class="advice" id="advice">"Lorem ipsum dolor sit amet, consectetur adipisicing elit. Alias consequuntur dolorem enim excepturi nemo quae quod suscipit totam?"</h1>
    <picture>
        <source media="(min-width:650px)" srcset="images/pattern-divider-desktop.svg">
        <source media="(min-width:465px)" srcset="images/pattern-divider-mobile.svg">
        <img src="images/pattern-divider-mobile.svg" alt="divider" style="width:100%;">
    </picture>
    <button class="advice-btn" type="button" id="btn" role="button"><img src="images/icon-dice.svg" alt="dice"></button>
</main>
<script src="main.js"></script>
</body>
</html>
